<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My Library</title>
  </head>
  <body>
      <nav class="mw-100 navbar navbar-dark bg-dark sticky-top text-white">
        <div class="navbar-brand mr-auto">My Library</div>
        <button class="btn btn-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#newBookForm" aria-expanded="false" aria-controls="newBookForm">
        +
        </button>
        <div class="collapse navbar-collapse" id="newBookForm">
          <form class="d-flex flex-column" >
            <div class="d-flex align-items-center justify-content-around" id="bookInfo">
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author"></input>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title"></input>
              </div>
              <div class="form-group">
                <label for="pages"># of Pages</label>
                <input type="number" id="pages"></input>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-around">
              <div class="form-group">
                <input type="radio" id="wantToRead"  value="">
                <label for="contactChoice1">Want to read</label>
              </div>
              <div class="form-group">
                <input type="radio" id="haveRead" value="">
                <label for="contactChoice2">Have read</label>
              </div>
              <div class="form-group">
                <input type="radio" id="givenUp" value="">
                <label for="contactChoice3">Given up</label>
              </div>
            </div>
            <button class="btn btn-light align-self-center" id="newBookBtn" style="font-size:0.7rem">Add</button>
          </form>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
