<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
  </head>
  <body>
      <nav class="mw-100 navbar navbar-dark bg-dark sticky-top text-white">
        <div class="navbar-brand mr-auto">My Library</div>
        <button class="btn btn-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#newBookForm" aria-expanded="false" aria-controls="newBookForm">
        +
        </button>
        <div class="smallerFont collapse navbar-collapse" id="newBookForm" >
          <form class="d-flex flex-column" onsubmit="addBookToLibrary(); return false;">
            <div class="d-flex align-items-center justify-content-around" id="bookInfo">
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" required></input>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required></input>
              </div>
              <div class="form-group">
                <label for="pages"># of Pages</label>
                <input type="number" min="1" id="pages" required></input>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-around">
              <div class="form-check">
                <input type="radio" name="status" value="Want To Read" id="wantToRead" required>
                <label for="wantToRead">Want to read</label>
              </div>
              <div class="form-check">
                <input type="radio" name="status" value="In Progress" id="inProgress">
                <label for="inProgress">In Progress</label>
              </div>
              <div class="form-check">
                <input type="radio" name="status" value="Finished" id="finished">
                <label for="finished">Finished</label>
              </div>
              <div class="form-check">
                <input type="radio" name="status" value="Given Up" id="givenUp">
                <label for="givenUp">Given up</label>
              </div>
            </div>
            <button class="btn btn-light mx-auto" id="newBookBtn" style="font-size:0.7rem">Add</button>
          </form>
        </div>
      </nav>
      <div class="table-div table-responsive-sm smallerFont">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col"># of Pages</th>
              <th scope="col" max-width="25%" width="25%">Status</th>
              <th scope="col" max-width="5%"></th>
            </tr>
          </thead>
          <tbody id="bookTableBody">
          </tbody>
        </table>
      </div>

    <!-- Optional JavaScript -->
    <script src=script.js type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
